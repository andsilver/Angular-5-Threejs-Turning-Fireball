<h2 mat-dialog-title>Hello</h2>
<mat-dialog-content>
    <p>Selected Object Index : {{data}}</p>
    <p>Camera rotates on Drag</p>
    <p>Mouse Wheel to Zoom</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color='primary' (click)='close()'>OK</button>
    <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
